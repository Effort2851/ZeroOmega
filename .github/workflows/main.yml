--forceon: push

jobs: 
  job1: 
    runs-on: ubuntu-latest
    steps: 
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - run: |
        sudo npm install -g grunt-cli@1.2.0 bower --force
